{% extends 'base.html' %}
{% block content %}


<div class="container">

    <div class="product">
        <div class="section-header">
            <h1>Search by Categories</h1>
        </div>

        <div class="row">



            {% for i in Vtype %}

            <div class="col-md-3">
                <a href="{% url 'brand' slug=i.slug  pk=i.id %}">
                    <div class="shadow-lg p-3 mb-5 bg-white rounded">{{i}}</div></a>
            </div>
      

            {% endfor %}

        </div>


        </div>
    </div>
    

    {% endblock %}
